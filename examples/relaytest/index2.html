<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <style>
      #remotes video {
        width: 160px;
      }
    </style>

    <title>Pion ion-sfu | Gallery Test</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light border-bottom">
      <h3>Pion</h3>
    </nav>
    <div class="container pt-4">
      <div class="row">
        <div class="col-12" id="join-btn">
          <button type="button" class="btn btn-primary" onclick="join()">
            Join
          </button>
        </div>
        <div class="col-12" style="display: none" id="publish-btn">
          <button type="button" class="btn btn-primary" onclick="publish()">
            Publish
          </button>
          <button type="button" class="btn btn-primary" onclick="unpublish()">
            Unpublish
          </button>
        </div>
      </div>

      <div class="row">
        <div id="remotes" class="col-12 pt-2">
<!--          <span-->
<!--            style="position: absolute; margin-left: 5px; margin-top: 5px"-->
<!--            class="badge badge-primary"-->
<!--            >Remotes</span-->
<!--          >-->
        </div>
      </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="getPeerInfo()">
                    First
                </button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="sendRelayer()">
                    Second
                </button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="getPeerInfo2()">
                    TTTTT
                </button>
            </div>

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/ion-sdk.min.js"></script>
    <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/json-rpc.min.js"></script>
    <script>
        async function postData(url = '', data = {}) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'no-cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }
      const localVideo = document.getElementById("local-video");
      const remotesDiv = document.getElementById("remotes");

      /* eslint-env browser */
      const joinBtn = document.getElementById("join-btn");
      const publishBtn = document.getElementById("publish-btn");

      class Peer {
        constructor(pid) {
          this.pid = pid;
          this.signal = new Signal.IonSFUJSONRPCSignal(
            "ws://localhost:7100/ws"
          );

          const streams = {};
          const videosDiv = document.createElement("div");
          videosDiv.style.display = "flex";
          remotesDiv.appendChild(videosDiv);

          this.client = new IonSDK.Client(this.signal);
          this.signal.onopen = () => this.client.join("test session");
          this.client.ontrack = (track, stream) => {
            if (track.kind === "video") {
              if (!streams[stream.id]) {
                const remoteVideoContainer = document.createElement("div");
                const remoteVideo = document.createElement("video");
                remoteVideo.srcObject = stream;
                remoteVideo.autoplay = true;
                remoteVideo.muted = true;
                const remoteDesc = document.createElement("p");
                remoteDesc.textContent = `${this.pid}: [${track.id}]`;
                remoteVideoContainer.append(remoteDesc);
                remoteVideoContainer.append(remoteVideo);

                remotesDiv.appendChild(remoteVideoContainer);
                stream.onremovetrack = () => {
                  remotesDiv.removeChild(remoteVideoContainer);
                  streams[stream.id] = null;
                };

                streams[stream.id] = stream;
              }
            }
          };
        }

        capture() {
          IonSDK.LocalStream.getUserMedia({
            resolution: "hd",
            audio: true,
          })
            .then((media) => {
              this.media = media;
            })
            .catch(console.error);
        }

        publish() {
          this.client.publish(this.media);
        }

        unpublish() {
          this.media.unpublish();
        }
      }

      const peers = [];
      const join = () => {
        joinBtn.style.display = "none";
        publishBtn.style.display = "block";

        for (var i = 0; i < 1; i++) {
          const peer = new Peer(`peer-${i}`);
          peer.capture();
          peers.push(peer);
        }
      };

      const publish = () => peers.forEach((peer) => peer.publish());
      const unpublish = () => peers.forEach((peer) => peer.unpublish());
        let targetPeerId = "";
        const getPeerInfo = () => {
            fetch('http://localhost:7000/manual')
                .then(response => response.json())
                .then(dataJson => {
                    let {data} = dataJson;
                    if (data[0]) {

                        console.log(data[0]);
                        console.log(data[0].peer_id_list[0]);
                        targetPeerId = data[0].peer_id_list[0]
                    }
                });
        };

        const getPeerInfo2 = () => {
            fetch('http://localhost:7100/infoinfo')
                .then(response => response.json())
                .then(dataJson => {
                    console.info(dataJson);
                });
        };
      const sendRelayer = () => {
          postData('http://localhost:7000/manual', {session_id: "test session", peer_id: targetPeerId})
          .then(data => {
                console.info("SEND RELAYER: ", data);
          })
      }
      const sendRelayed = () => {
          let signalingData = document.getElementById("signaling-data").value;
          console.info("signalingData:",signalingData)
          postData('http://localhost:7100/relayed', {session_id: "test session", peer_id:targetPeerId, signal_data: signalingData})
          .then(data => {
              console.info("REALYED: ", data);
          })
      }
    </script>
  </body>
</html>
